[package]
name = "purger"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme.workspace = true
keywords.workspace = true
categories.workspace = true
description = "A tool for cleaning Rust project build directories"
default-run = "purger"

# 默认安装 CLI 版本
[[bin]]
name = "purger"
path = "purger-cli/src/main.rs"

# 可选安装 GUI 版本
[[bin]]
name = "purger-gui"
path = "purger-gui/src/main.rs"
required-features = ["gui"]

[features]
default = ["cli"]
cli = []
gui = ["eframe", "egui", "rfd", "dirs", "serde_json", "tokio", "rust-i18n", "sys-locale"]

[dependencies]
purger-core = { path = "purger-core" }
purger-cli = { path = "purger-cli" }
# CLI dependencies
anyhow.workspace = true
clap.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
serde.workspace = true
toml.workspace = true

# GUI dependencies (optional)
eframe = { workspace = true, optional = true }
egui = { workspace = true, optional = true }
serde_json = { version = "1.0", optional = true }
tokio = { workspace = true, optional = true }
rfd = { version = "0.15", optional = true }
dirs = { version = "6.0", optional = true }
rust-i18n = { version = "3.1", optional = true }
sys-locale = { version = "0.3", optional = true }

[dev-dependencies]
tempfile.workspace = true

[workspace]
members = [
    "purger-core",
    "purger-cli",
    "purger-gui"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/purger"
homepage = "https://github.com/yourusername/purger"
documentation = "https://docs.rs/purger"
readme = "README.md"
keywords = ["rust", "cargo", "clean", "build", "cli"]
categories = ["command-line-utilities", "development-tools"]

[workspace.dependencies]
# 共享依赖
anyhow = "1.0"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"
walkdir = "2.4"
ignore = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.0", features = ["derive"] }
eframe = "0.32"
egui = "0.32"
tokio = { version = "1.0", features = ["full"] }
rayon = "1.8"
tempfile = "3.8"
